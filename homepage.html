<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	
</head>

<body>
<input type="button" onclick="CreateTableFromJSON()" value="Get Details from Github API" />
<p id="showDetails"></p>
</body>
   

<script>
   function CreateTableFromJSON(){
      var details = {{details_json}}
	  for(var i = 0;i < details.length;i++){
	      for(var key in details[i]){
		      if (col.indexof(key) == -1){
			      col.push(key);
				  }
				 }
			}

   var table = document.createElement("table");			
   
   var tr = table.insertRow(-1);
   
   for(var i=0; i<col.length; i++){
       var th = document.createElement("th");
	   th.innerHTML = col[i];
	   tr.appendChild(th);
	   }
	   
   for(var i = 0;i<details.length; i++){
       tr = table.insertRow(-1);
       for (var j = 0; j<col.length;j++){
           var tabCell = tr.insertCell(-1);
           tabCell.innerHTML = details[i][col[j]];
        }
     }

    var divContainer = document.getElementById("showDetails");
	divContainer.innerHTML = "";
	divContainer.appendChild(table);
	}
				 
</script>
</html>
