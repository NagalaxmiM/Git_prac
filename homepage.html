<!DOCTYPE html>
<html lang="en">
<title>Github Users List</title>
<body>
    <div>
    <h1>Github Users List</h1>
    </div>
	<div id="resp"></div>
    <script>
	    fetch('http://127.0.0.1:8000/external/GitHub/users')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                jsonDetails(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
		
		function jsonDetails(data){
				var mainContainer = document.getElementById("resp");
                for (var i = 0; i < data.length; i++) {
				    for (var j = 0; j<i.length;j++){
                        var div = document.createElement("div");
                        div.innerHTML = 'login: ' + response[i]['login'] + ' id:' + response[i].['id'] + ' url:' + response[i].['url];
                        mainContainer.appendChild(div);
				   }}
				
    </script>
</body>
</html>
